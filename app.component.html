<div class="panel">

  <div class=header>
    <app-header></app-header>
  </div>
  
  <div class="body">
    <app-input-form  *ngIf = "showInput"                  (recipeSubmitted)="formSubmitted()"> </app-input-form>

  </div>
</div>
